site_name: GCP ML Engineer Certification Preparation Guide
site_description: A comprehensive study guide for AWS ML professionals preparing for the Google Cloud Professional Machine Learning
theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - navigation.instant
    - content.code.copy
    - content.tabs.link
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  font:
    text: Roboto
    code: JetBrains Mono
plugins:
  - search
  - awesome-pages
  - roamlinks         # keep if you use [[Wiki Links]]; safe to leave on
markdown_extensions:
  # core niceties
  - admonition
  - attr_list
  - def_list
  - md_in_html

  # pymdownx goodies (lists, tabs, better emphasis)
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
          separator: "-"
extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra:
  arithmatex:
    generic: true
extra_css:
  - styles.css
docs_dir: docs
nav:
  - Home: README.md
  - Study Guide:
    - "ML Concepts": ml_concepts.md
    - "Data Science Concepts": ds_concepts.md
    - "GCP & AWS Comparison": gcp-aws-compare.md
    - "Technical Aspects": technical.md
    - "Architectural Patterns": patterns.md
    - "MLFlow vs Kubeflow": kube_ml_flow.md
  - Reference:
    - "Common Scenarios": scenarios.md
    - "Data Science Techniques": ds_techniques.md
    - "Data Splitting Strategies": data_split.md
    - "Hands-On Labs": labs.md
    - "Quick Reference": reference.md
    - "Glossary": glossary.md
  - License: LICENSE.md


